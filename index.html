<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body onload="showSection('home')">
    <header>
        <div class="container">
            <div id="branding">
                <h1>自己紹介ページ</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">ホーム</a></li>
                    <li><a href="#" onclick="showSection('profile')">プロフィール</a></li>
                    <li><a href="#" onclick="showSection('contact')">連絡先</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="section active">
        <div class="container">
            <h1>ようこそ、私のホームページへ</h1>
            <p>ここでは私の情報を紹介します。</p>
        </div>
    </section>

    <section id="profile" class="section">
        <div class="container">
            <h2>プロフィール</h2>
            <p>ここに自己紹介文を記載します。例えば、名前、職業、趣味、経歴など。</p>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2>連絡先</h2>
            <p>ここに連絡先情報を記載します。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 自己紹介ページ</p>
    </footer>
</body>
</html>
